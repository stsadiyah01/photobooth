<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PicLoop Photobooth</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>PicLoop</h1>

        <!-- WRAPPER LAYOUT SAMPING -->
        <div class="main-layout">

            <!-- BAGIAN KAMERA -->
            <div class="camera-section">
                <video id="video" autoplay playsinline></video>

                <div class="countdown" id="countdown"></div>
                <p class="status" id="status">
                    Klik "Mulai Sesi Foto" untuk memulai
                </p>

                <!-- TOMBOL KONTROL -->
                <div class="controls">
                    <button class="btn-start" id="startBtn">Mulai Sesi Foto</button>
                    <button class="btn-restart" id="restartBtn">Ulangi</button>
                    <button class="btn-download" id="downloadBtn">Download</button>
                </div>
            </div>

            <!-- GRID FOTO -->
            <div class="photo-grid" id="photoGrid">
                <div class="photo-slot" data-number="1">
                    <span class="slot-number">1</span>
                </div>
                <div class="photo-slot" data-number="2">
                    <span class="slot-number">2</span>
                </div>
                <div class="photo-slot" data-number="3">
                    <span class="slot-number">3</span>
                </div>
            </div>

        </div>

        <!-- CANVAS (TERSEMBUNYI) -->
        <canvas id="captureCanvas"></canvas>
        <canvas id="finalCanvas"></canvas>

    </div>

    <script src="script.js"></script>
</body>
</html>
