<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PicLoop - Photo Booth Fun</title>
    <link href="https://fonts.googleapis.com/css2?family=Bangers&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>PicLoop</h1>
        <div class="main-layout">
            <section class="camera-section">
                <video id="video" autoplay playsinline></video>
                <div id="countdown" class="countdown"></div>
                <div id="status" class="status"></div>
                <div class="controls">
                    <button id="startBtn" class="btn-start">Mulai</button>
                    <button id="restartBtn" class="btn-restart">Ulangi</button>
                    <button id="downloadBtn" class="btn-download" disabled>Download</button>
                </div>
            </section>
            <section class="photo-grid">
                <div class="photo-slot" data-number="1"></div>
                <div class="photo-slot" data-number="2"></div>
                <div class="photo-slot" data-number="3"></div>
            </section>
        </div>
    </div>

    <canvas id="captureCanvas" style="display: none;"></canvas>
    <canvas id="finalCanvas" style="display: none;"></canvas>

    <script src="script.js"></script>
</body>
</html>
